{% extends 'recipes/base.html' %}
{% load static %}

{% block content %}

<div class="row m-5">
    <div class="col-6 py-4" id="recipetext">
    <h3 class="text-center">{{ italian.title }}</h3> <br> {{ italian.ingredients|safe }} <br> {{ italian.description|safe }}
    </div>
    <div class="col-6">
        {% if italian.image %}
        <img class="img-fluid" src="{{ italian.image.url }}">
        {% endif %}
        </div>
</div>
{% endblock %}
