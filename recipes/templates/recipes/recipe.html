{% extends 'recipes/base.html' %}

{% block content %}
<div class="row m-5 justify-content-center">
  {% for recipe in recipes %}
  <div class="col-5 text-center m-4">




    <a class="text-decoration-none" id="recipetitle" href="#">
      <div class="card p-1" style="width: 500px; height: 600px;" id="recipescards">
        {% if recipe.image %}
        <img src="{{ recipe.image.url }}" height="70%" width="100%" class="card-img-top">
        {% endif %}
        <div class="card-body text-center my-4">
          <h5 class="card-title" id="recipetitle">{{ recipe.title }}</h5>
        </div>
      </div>
    </a>


  </div>

  {% endfor %}
</div>
</div>
{% endblock %}
